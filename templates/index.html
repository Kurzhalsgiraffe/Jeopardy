<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .question-card {
            cursor: pointer;
        }
        .team-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Jeopardy Game</h1>

        <div class="row">
            <div class="col-md-12">
                <h2>Questions</h2>
                <div class="row">
                    {% for question in questions %}
                        <div class="col-md-4 mb-4">
                            <div class="card question-card" onclick="selectQuestion({{ question.id }})">
                                <div class="card-body">
                                    <h5 class="card-title">{{ question.category }}</h5>
                                    <p class="card-text">{{ question.type }} - ${{ question.points }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Teams</h2>
                <div class="row">
                    {% for team in teams %}
                        <div class="col-md-3">
                            <div class="card team-card">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <span>{{ team.name }} - Score: {{ team.score }}</span>
                                    <div>
                                        <button class="btn btn-success btn-sm" onclick="updateScore({{ team.id }}, {{ team.score }}, 1, 'add')">+</button>
                                        <button class="btn btn-danger btn-sm" onclick="updateScore({{ team.id }}, {{ team.score }}, 1, 'subtract')">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <button class="btn btn-secondary mt-4" onclick="toggleTeamForm()">Toggle Team Form</button>
                <form id="teamForm" action="{{ url_for('add_team') }}" method="post" class="mt-4" style="display: none;">
                    <div class="form-group">
                        <label for="name">Team Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Team</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Question Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2 id="questionText"></h2>
                </div>
                <div class="modal-footer">
                    <input type="text" id="answerInput" class="form-control" placeholder="Enter your answer">
                    <button type="button" class="btn btn-primary" onclick="submitAnswer()">Submit Answer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var currentQuestionId;
        var currentTeamId;

        function selectQuestion(questionId) {
            currentQuestionId = questionId;
            currentTeamId = prompt("Enter team ID:");

            if (currentTeamId) {
                $.post("/select_question/" + questionId, { team_id: currentTeamId }, function(data) {
                    $('#questionText').text(data.question);
                    $('#questionModal').modal('show');
                });
            }
        }

        function submitAnswer() {
            var answer = $('#answerInput').val();
            $.post("/answer_question/" + currentQuestionId, { team_id: currentTeamId, answer: answer }, function() {
                location.reload();
            });
        }

        function updateScore(teamId, currentScore, points, action) {
            var newScore = action === 'add' ? currentScore + points : currentScore - points;
            $.post("/update_score", { team_id: teamId, score: newScore }, function() {
                location.reload();
            });
        }

        function toggleTeamForm() {
            var form = document.getElementById('teamForm');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    </script>
</body>
</html>
